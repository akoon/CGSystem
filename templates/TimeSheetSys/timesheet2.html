{% extends "TimeSheetSys.html" %}
{% block mainbox %}
	<!-- 	加载外部css	 -->
	<link rel="stylesheet" href="/static/timesheet2/timesheet.css" type="text/css">

	<!-- 	加载外部js	 -->
	<script src="/static/TimeSheetSys/js/timesheet.js" type="text/javascript"></script> 
    
    <!-- Sets up all Ext and Extensible includes: -->
    <script type="text/javascript" src="/static/timesheet2/Extensible-config.js"></script>
     
    <!-- Page-specific includes -->
    <script type="text/javascript" src="/static/timesheet2/App.js"></script>
    <script type="text/javascript" src="/static/extjs/locale/ext-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/timesheet2/test-app.css" />

<body>
	<span id="app-msg" class="x-hidden"></span>
    <span id="user-id" class="x-hidden">{{id}}</span>
    <span id="username" class="x-hidden">{{username}}</span>
    <span id="date" class="x-hidden">{{date}}</span>
    <span id="editable" class="x-hidden">{{editable}}</span>
    <span id="mode" class="x-hidden">{{mode}}</span>
    <span id="rank" class="x-hidden">{{rank}}</span>
    <span id="rank_require" class="x-hidden">{{rank_require}}</span>
    <span id="pre_status" class="x-hidden">{{pre_status}}</span>
        
    <div style="display:none;">
	    <div id="app-header-content">
	        <div id="app-logo">
	            <div class="logo-top">&#160;</div>
	            <div id="logo-body">&#160;</div>
	            <div class="logo-bottom">&#160;</div>
	        </div>
	    </div>
    </div>
</body>
<script>
    var updateLogoDt = function(){
        document.getElementById('logo-body').innerHTML = new Date().getDate();
    }
    updateLogoDt();
    //setInterval(updateLogoDt, 1000);
      
</script>
{% endblock %}
