<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Timesheet子系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

		<!-- CSS styles -->
    	<link href="/static/extraneous/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="/static/main_all.css"/>
        <link rel="stylesheet" type="text/css" href="/static/TimeSheetSys/css/main.css"/>
        
        <!-- JS styles -->  
        <script src="/static/extraneous/jquery/jquery.js"></script>      
        <script type="text/javascript" src="/static/extraneous/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/TimeSheetSys/js/public.js"></script>   

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
    	<div id="content">
            <link rel="stylesheet" type="text/css" href="/static/extraneous/jqueryeasyui/themes/bootstrap/easyui.css"/>
			<link rel="stylesheet" type="text/css" href="/static/extraneous/jqueryeasyui/themes/icon.css"/>
			<link rel="stylesheet" type="text/css" href="/static/TimeSheet/css/timesheet.css"/>
			<script type="text/javascript" src="/static/extraneous/jqueryeasyui/js/jquery.easyui.min.js"></script>
			<script type="text/javascript" src="/static/extraneous/jqueryeasyui/js/easyui-lang-zh_CN.js"></script>
			<script type="text/javascript" src="/static/TimeSheetSys/js/report.js"></script>
			
			<span id="uid" hidden="hidden">{{uid}}</span>
			<span id="startdate" hidden="hidden">{{startdate}}</span>
			<span id="enddate" hidden="hidden">{{enddate}}</span>
			
			<table id="tsusers"></table>
			
			<!---------------------- 报表打印窗口 ---------------------->
			<div id="reportWin">
				<div class="easyui-layout" data-options="fit:true">
					<div  class="winForm" data-options="region:'center'"> 
						<table>  
							<tr class="superior">  
			            		<td>开始时间:</td> 
			        			<td><input id="startdate" name="" value=""></td>
			        		</tr>
			        		<tr class="subordinate"> 
			        			<td>结束时间:</td>
			        			<td><input id="enddate" name="" value=""></td>
			        		</tr>
			        	</table>
			        </div> 
					<div class="winButton" data-options="region:'south',border:false" >  
						<a id="reportOk" href="#">确认</a> 
						<a id="reportCancel" href="#">取消</a> 
					</div>
				</div>
			</div> 
    	</div>
    </body>    
</html>
{% block mainbox %}



{% endblock %}
